<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>패스트푸드점 찾기</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/search.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">패스트 푸드점 찾기</div>
      <span class="search">
        <input id="txt-search" type="text" />
        <button class="btn-search">검색</button>
      </span>
    </div>
    <div class="body">
      <div class="total"></div>
      <div class="list"></div>
    </div>
    <div class="paging"></div>
  </div>
  <div id="item-template" class="item">
    <div class="item-no" id="item-no"></div>
    <div class="item-detail" >
      <div class="item-name" id="item-name"></div>
      <div class="item-addr" id="item-addr"></div>
    </div>
  </div>
</body>
</html>
