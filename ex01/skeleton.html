<!DOCTYPE html>
<!--HTML 주석 -->
<html lang="ko">
    <head>
        <!-- 문서의 정보: 실제 렌더링 되지 않음 -->
        <!-- meta 태그: 문서의 정보 -->
        <!-- meta name-content: 검색 엔진에게 잘 검색할 수 있도록
                                문서의 부가정보 제공 -->
        <meta name="keyword" content="HTML, CSS, JavaScript"/>
        <meta name="author" content="Bit Academy 2021" />
        <meta name="description" content="HTML 기본 틀 연습" />
        
        <!-- meta http-equiv : 
                브라우저가 문서를 렌더링 하기 위한 부가 정보들 -->
        <meta http-equiv="Content-Type"
            content="text/html;charset=UTF-8" /><!--HTML 4방식-->
        <meta charset="UTF-8" /><!--HTML 5방식-->
        
        <!-- title: 브라우저 탭에 표시되는 문서 제목 -->
        <title>HTML Skeleton</title>
        <!-- 그 외, 페이지에서 사용되는 
            여러가지 리소스들(CSS, javaScript 등)-->
    </head>
    <body>
        <!-- -> head 와 body 사이에는 아무것도 들어갈 수 없다.-->
        <!-- 실제 그려지는 영역 -->
        <h1>HTML Skeleton</h1>
        <p>HTML의 기본 뼈대를 구성합니다.</p>
        <!-- <P>HTML은 기본적으로 
            개행을 무시합니다.</P> * 연속된 공백이 있더라도 공백 1개만 렌더링함-->

        <P>HTML은 기본적으로 <br />
             개행을 무시합니다.</P> 
        <!-- <p>HTML은       여러 개의 공백도     하나로 출력</p> -->
        <P>HTML은 &nbsp;&nbsp;&nbsp;여러 개의 공백도 &nbsp;&nbsp; 하나로 출력 </P>
        <p>&lt;HTML&gt;은 문서의 구조와 컨텐츠를 담당합니다. </p>
        <p>&copy;Bit Academy</p>
    </body>
</html>
